    <script src="../static/js/custom.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var modal = document.getElementById("myModal");
            var span = document.getElementsByClassName("close")[0];
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: []
            });
            calendar.render();

            // Menampilkan modal saat pengguna mengklik pada tanggal di kalender
            calendarEl.addEventListener('click', function(info) {
                var date = info.dateStr;
                document.getElementById('date').value = date; // Mengisi nilai input date dengan tanggal yang diklik
                modal.style.display = "block"; // Menampilkan modal
            });

            // Menutup modal saat mengklik tombol close (x)
            span.onclick = function() {
                modal.style.display = "none";
            }

            // Menutup modal saat mengklik di luar modal
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Function to add event to calendar
            function addEventToCalendar(mood, date) {
                var calendarApi = calendar.getApi();
                calendarApi.addEvent({
                    title: mood,
                    start: date
                });
            }
        });
    </script>
